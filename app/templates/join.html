{% extends "base.html" %}

{% block title %}انضم إلينا{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h2 class="section-title">كن متطوعاً</h2>
                <p class="lead">انضم إلى فريقنا وساهم في التغيير!</p>
            </div>

            <div class="card shadow p-4">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.join') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">الاسم الكامل</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">الهاتف</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="motivation" class="form-label">لماذا ترغب في الانضمام إلينا؟</label>
                            <textarea class="form-control" id="motivation" name="motivation" rows="4"
                                required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">إرسال طلبي</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
